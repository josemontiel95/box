
<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
<div class="row">
    <div class="col-lg-12 col-12 col-md-12">
      <div class="card card-chart">
        
        <div class="card-body">
         <form (ngSubmit)="onSubmit()" [formGroup]=formatoCCHForm #formDir="ngForm">
            <h5>ENSAYO A COMPRESI&Oacute;N DE CILINDROS DE CONCRETO HIDR&Aacute;ULICO </h5>
            <div class="row"> <!--PRIMER ROW -->
              
              <div class="col-md-4 col-12"> <!--PRIMERA GRID -->
                  <div class="form-group"><!--PRIMER CAMPO -->
                    <label for="fecha">FECHA DE COLADO</label> <!--disable-->
                    <input type="date" id="fecha"   
                    class="form-control" 
                    name="fecha" placeholder="" formControlName="fechaColado" (blur)="onBlurFechaColado()">
                  </div><!--FIN PRIMER CAMPO -->
              </div> <!--FIN PRIMERA GRID -->

              <div class="col-md-4 col-12"> <!--PRIMERA GRID -->
                  <div class="form-group"><!--PRIMER CAMPO -->
                    <label for="infoNo">INFORME NO.</label> <!--disable-->
                    <input type="text" id="infoNo"   
                    class="form-control" 
                    name="infoNo" placeholder="" formControlName="infoNo" (blur)="onBlurinformeNo()">
                  </div><!--FIN PRIMER CAMPO -->
              </div> <!--FIN PRIMERA GRID -->

              <div class="col-md-4 col-12"> <!--PRIMERA GRID -->
                  <div class="form-group"><!--PRIMER CAMPO -->
                    <label for="clave">CLAVE</label> <!--disable-->
                    <input type="text" id="clave"   
                    class="form-control" 
                    name="clave" placeholder="" formControlName="clave" (blur)="onBlurClave()">
                  </div><!--FIN PRIMER CAMPO -->
              </div> <!--FIN PRIMERA GRID -->

            </div> <!--FIN PRIMER ROW -->

            <div class="row"> <!--PRIMER ROW -->
              
              <div class="col-md-6 col-12"> <!--PRIMERA GRID -->
                  <div class="form-group"><!--PRIMER CAMPO -->
                    <label for="pesoKg">PESO EN Kg</label> <!--disable-->
                    <input type="text" id="pesoKg"   
                    class="form-control" 
                    name="pesoKg" placeholder="" formControlName="pesoKg" (blur)="onBlurPesoKg()">
                  </div><!--FIN PRIMER CAMPO -->
              </div> <!--FIN PRIMERA GRID -->

              <div class="col-md-6 col-12"> <!--PRIMERA GRID -->
                  <div class="form-group"><!--PRIMER CAMPO -->
                    <label for="edadEnsaye">EDAD DE ENSAYE EN DIAS</label> <!--disable-->
                    <input type="text" id="edadEnsaye"   
                    class="form-control" 
                    name="edadEnsaye" placeholder="" formControlName="edadEnsaye">
                  </div><!--FIN PRIMER CAMPO -->
              </div> <!--FIN PRIMERA GRID -->
              
              

            </div> <!--FIN PRIMER ROW -->

            <h6>DIAMETROS (cm)</h6>

            <div class="row">
              <div class="col-md-6 col-12"> <!--PRIMERA GRID -->
                  <div class="form-group"><!--PRIMER CAMPO -->
                    <label for="diametro1">D1</label> <!--disable-->
                    <input type="text" id="diametro1"   
                    class="form-control" 
                    name="diametro1" placeholder="" formControlName="diametro1" (blur)="onBlurDiametro1()">
                  </div><!--FIN PRIMER CAMPO -->
              </div> <!--FIN PRIMERA GRID -->

              <div class="col-md-6 col-12"> <!--PRIMERA GRID -->
                  <div class="form-group"><!--PRIMER CAMPO -->
                    <label for="diametro2">D2</label> <!--disable-->
                    <input type="text" id="diametro2"   
                    class="form-control" 
                    name="diametro2" placeholder="" formControlName="diametro2" (blur)="onBlurDiametro2()">
                  </div><!--FIN PRIMER CAMPO -->
              </div> <!--FIN PRIMERA GRID -->
            </div>

            <h6>ALTURAS (cm)</h6>

            <div class="row">
              <div class="col-md-6 col-12"> <!--PRIMERA GRID -->
                  <div class="form-group"><!--PRIMER CAMPO -->
                    <label for="altura1">H1</label> <!--disable-->
                    <input type="text" id="altura1"   
                    class="form-control" 
                    name="altura1" placeholder="" formControlName="altura1" (blur)="onBlurAltura1()">
                  </div><!--FIN PRIMER CAMPO -->
              </div> <!--FIN PRIMERA GRID -->

              <div class="col-md-6 col-12"> <!--PRIMERA GRID -->
                  <div class="form-group"><!--PRIMER CAMPO -->
                    <label for="altura2">H2</label> <!--disable-->
                    <input type="text" id="altura2"   
                    class="form-control" 
                    name="altura2" placeholder="" formControlName="altura2" (blur)="onBlurAltura2()">
                  </div><!--FIN PRIMER CAMPO -->
              </div> <!--FIN PRIMERA GRID -->
            </div>
          
            <div class="row">
              <div class="col-md-4 col-12"> <!--SEGUNDO GRID -->
                  <div class="form-group"><!--SEGUNDO CAMPO -->
                    <label for="  ">CARGA kg</label>
                    <input type="text" id="cargaKg"  
                    class="form-control" 
                    name="cargaKg" placeholder="" formControlName="cargaKg" (blur)="onBlurCargaKg()">
                     <div *ngIf="cargaKg.invalid && (cargaKg.dirty || cargaKg.touched)"
                      class="alert alert-danger">
                        <div *ngIf="cargaKg.errors.required">
                          No. de orden requerido.
                        </div>
                      </div>
                  </div> <!--FIN SEGUNDO CAMPO -->
                </div> <!--FIN SEGUNDO GRID -->

              <div class="col-md-4 col-12"> <!--PRIMERA GRID -->
                  <div class="form-group"><!--PRIMER CAMPO -->
                    <label for="area">&Aacute;REA cm<sup>2</sup></label> <!--disable-->
                    <input type="text" id="area"   
                    class="form-control" 
                    name="area" placeholder="" formControlName="area">
                  </div><!--FIN PRIMER CAMPO -->
              </div> <!--FIN PRIMERA GRID -->

              <div class="col-md-4 col-12"> <!--SEGUNDO GRID -->
                  <div class="form-group"><!--SEGUNDO CAMPO -->
                    <label for="resCompresion">RESISTENCIA A COMPRESI&Oacute;N Kg/cm<sup>2</sup></label>
                    <input type="text" id="resCompresion"  
                    class="form-control" 
                    name="resCompresion" placeholder="" formControlName="resCompresion" (blur)="onBlurResCompresion()">
                  </div> <!--FIN SEGUNDO CAMPO -->
                </div> <!--FIN SEGUNDO GRID -->
            </div>

            <div class="row">
              
              <div class="col-md-4 col-12"> <!--PRIMERA GRID -->
                  <div class="form-group"><!--PRIMER CAMPO -->
                    <label for="falla">FALLA NÂ°</label> <!--disable-->
                    
                   <select  class="form-control" id="falla" 
                    name="falla"
                    placeholder="falla No"  formControlName="falla" (change)="onBlurFalla()">
                    <option value="0" [disabled]="true">Selecciona una falla...</option>
                    
                    <option *ngFor="let falla of fallas" [value]="falla.id">
                      {{falla.falla}}
                    </option>
                  </select>
                    
                  </div><!--FIN PRIMER CAMPO -->
              </div> <!--FIN PRIMERA GRID -->

            </div>

            <div class="row">
              <div class="col-md-2 col-12">
                   <!-- Aqui estaban dos botones -->
              </div>
              <div class="col-md-6 col-md-offset-6 col-12">

              </div>
              <div class="col-md-2 col-12">

                <button class="btn btn-success" *ngIf="hidden" [disabled]="formatoCCHForm.invalid" (click)="mostrar();">
                    <span><b> Cambiar Datos. </b></span>
                  </button>

                <button class="btn btn-default" *ngIf="!hidden" (click)="llenarDespues()">
                      <span><b> Llenar mas tarde. </b></span>
                </button>
              </div>
              <div class="col-md-2 col-12">
                <button class="btn btn-success" *ngIf="!hidden" (click)="validaCamposVacios()">
                      <span><b> Registro Completo. </b></span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
