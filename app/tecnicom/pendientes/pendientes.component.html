<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<!-- Este bloque es para hacer la animación de Loading con flechas-->
<div [ngClass]="{'loading':true ,'loading-visible': cargando != 0 }">
    <div class="loader-container">
        <i class="now-ui-icons loader_refresh spin"></i> 
    </div>
</div> <!-- Fin bloque de animación loading-->

<!-- Este primer div contiene el panel header-->
<div class="panel-header panel-header-sm">
</div> 
<!--Fin panel header-->
<div class="main-content"> <!--INICIO MAIN-CONTENT-->
  <div class="row"> <!--INICIO ROW PRINCIPAL-->
   <div class="col-md-12">
      <div class="card">
        
        <div class="card-header">
          <h4 class="card-title">Especimenes pendientes para hoy:</h4>
          <div class="btn-group" style="float: right; padding-right: 5%;">
            <button class="btn btn-success"  *ngIf="selected"  (click)="validaFooter();">
              <span><b>Ensayar &nbsp;&nbsp;</b></span>
              <i class="fas fa-vial" style="font-size:18px; display: inline-block; "></i>
            </button>
          </div>
        </div>
        <br><br>
        <div class="card-body">
        <p style="color: red;"><b>{{noRowDataError}}</b></p>
          <ag-grid-angular 
            #agGrid
            id="myGrid"
            style="width: 100%; height: 450px;" 
            class="ag-theme-balham"
            [enableSorting]="true"
            [rowData]="rowData" 
            [columnDefs]="columnDefs"
            [enableFilter]="true"
            [enableColResize]="true"
            [colResizeDefault]="false"
            [suppressAutoSize]="true"
            [rowSelection]="rowSelection"
            [rowClassRules]="rowClassRules"
            (selectionChanged)="onSelectionChanged($event)"
            (gridReady)="onGridReady($event)"
            >
          </ag-grid-angular>
          </div>
        </div>
      </div>
    </div> <!--FIN ROW PRINCIPAL-->
      <div class="row"> <!--INICIO ROW PRINCIPAL-->
   <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Formatos pendientes:</h4>
        </div>
        <div class="card-body">
         <app-grid (cambiarCargando)="cambiarCargando($event)"></app-grid>
        </div>
      </div>
    </div>
  </div> 
</div>
