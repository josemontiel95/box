<div [ngClass]="{'loading':true ,'loading-visible': cargando != 0 }">
    <div class="loader-container">
        <i class="now-ui-icons loader_refresh spin"></i> 
    </div>
</div>

<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">
            <i _ngcontent-c25="" class="now-ui-icons arrows-1_minimal-left pr-3" (click)="regresaHerramientas();"></i>
            Herramienta No. {{model.id_herramienta}}
          </h5>
        </div>
        <div class="card-body">
                    <form (ngSubmit)="onSubmit()" #herramientaForm="ngForm">
                      <div class="row">
                <div class="col-md-6 col-12">
                <div class="form-group">
                  <label for="id_herramienta">ID Herramienta.</label>
                  <input type="text" disabled="" id="id_herramienta"  
                   [(ngModel)]="model.id_herramienta" 
                  class="form-control" 
                  name="id_herramienta" placeholder="" #id_herramienta="ngModel">
                </div>
                </div>
              </div>
            <div class="row">
              <div class="col-md-6 col-12">
                 <div class="form-group">
                  <label for="herramienta_tipo_id">Tipos</label>
                  <select  class="form-control" [disabled]="!hidden" [disabled]="!hidden" id="herramienta_tipo_id"
                    required [(ngModel)]="model.herramienta_tipo_id"
                    name="herramienta_tipo_id"
                    placeholder="Tipos" #herramienta_tipo_id="ngModel">

                    <option *ngFor="let tipo of mis_tipos" [value]="tipo.id_herramienta_tipo">
                      {{tipo.tipo}}
                    </option>
                  </select>
                  <div [hidden]="herramienta_tipo_id.valid || herramienta_tipo_id.pristine"  class="alert alert-danger">
                    Rol requerido.
                  </div>
                </div>
              </div>

            <div class="col-md-6 col-12">
                <div class="form-group">
                  <label for="placas">Placas/identificador</label>
                  <input type="text" [disabled]="!hidden" id="placas"  
                   [(ngModel)]="model.placas" 
                  class="form-control" 
                  name="placas" placeholder="" #placas="ngModel">
              </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-12">
                <div class="form-group">
                  <label for="fechaDeCompra"> Fecha de compra.</label>
                  <input type="date" [disabled]="!hidden"  id="fechaDeCompra" required [(ngModel)]="model.fechaDeCompra" class="form-control" name="fechaDeCompra" placeholder="" #fechaDeCompra="ngModel">
                  <div [hidden]="fechaDeCompra.valid ||fechaDeCompra.pristine"  class="alert alert-danger">
                    Fecha de compra requerida.
                </div>
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div class="form-group">
                  <label>Condicion</label>
                  <select type="text" [disabled]="!hidden" id="condicion" required [(ngModel)]="model.condicion" name="condicion" class="form-control" placeholder="Condicion" #condicion="ngModel">
                    <option value="" [disabled]="true">Selecciona la condici&oacute;n...</option>
                    <option *ngFor="let condicion of condi" [value]="condicion">
                      {{condicion}}
                    </option>
                  </select>
                   <div [hidden]="condicion.valid ||condicion.pristine"  class="alert alert-danger">
                    Condicion de la herramienta requerida.
                </div>
                </div>
              </div>
            </div>

            <div class="btn-group"  style="float: right; padding-right: 10%;">
              <button class="btn btn-info" *ngIf="hidden == false"  (click)="mostrar()">
                <span><b> Cambiar Datos. </b></span>
              </button>
            <button class="btn btn-success" *ngIf="hidden" [disabled]="herramientaForm.invalid" (click)="actualizarHerramienta(herramienta_tipo_id.value,  placas.value, fechaDeCompra.value, condicion.value ); ocultar();">
              <span><b> Guardar Cambios. </b></span>
            </button>
          </div>
          </form>
        </div>
      </div>
    </div>


    <div class="col-md-4">
      <div class="card card">
         <div class="image">
          <img src="../assets/img/Labo.jpg" alt="...">
            </div>
        <div class="card-body">
          <div class="author">
           
              <div class="col-md-6 ml-auto mr-auto">
                    <button type="button" class="btn btn-danger btn-round " (click)="desactivarHerramienta()" *ngIf="desBut">Desactivar</button>
                    <button type="button" class="btn btn-success btn-round " (click)="activarHerramienta()" *ngIf="actBut">Activar</button>
                </div>
              </div>
            </div>
      </div>
    </div>
  </div>
</div>
