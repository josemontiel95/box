<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-10 ml-auto mr-auto">
      <div class="card">
        <div class="card-header">
          <h5 class="title"><i _ngcontent-c25="" class="now-ui-icons arrows-1_minimal-left pr-3" (click)="regresaCliente();"></i>
            Crear Nuevo Cliente</h5>
        </div>
        <div class="card-body">
          <p style="color: red">{{crearMessage}}<p>
          <p style="color: green">{{crearMessageCargando}}<p>
           <form [formGroup]=clienteForm #formDir="ngForm">
            <div class="row">
              <div class="col-md-6 col-12">
                <div class="form-group">
                  <label for="rfc">R.F.C.</label>
                  <input type="text"  id= "rfc"  required  class="form-control" placeholder="RFC"  formControlName="rfc">
                   <div [hidden]="rfc.valid ||rfc.pristine"  class="alert alert-danger">
                   RFC requerido.
                </div>
                </div>
              </div>
               <div class="col-md-6 col-12">
                <div class="form-group">
                  <label for="nombre">Nombre de la empresa.</label> 
                   <input type="text"  id= "nombre" required  class="form-control" name="nombre" placeholder="Tu Empresa S.A. de C.V."  formControlName="nombre">
                  <div [hidden]="nombre.valid || nombre.pristine"   class="alert alert-danger">
                    Nombre de la empresa requerido.
                  </div>
                </div>
              </div>
            </div>
              <div class="row">
                <div class="col-md-12 col-12 ">
                <div class="form-group">
                  <label for="razonSocial">Raz&oacute;n social.</label> 
                   <input type="text"  id= "razonSocial"   required class="form-control" name="razonSocial" placeholder="Tu Empresa S.A. de C.V."  formControlName="razonSocial">
                  <div [hidden]="razonSocial.valid || razonSocial.pristine"  class="alert alert-danger">
                    Raz&oacute;n social. requerida.
                  </div>
                  </div>
                 </div>
              </div>
         <div class="row">
              <div class="col-md-12 col-12">
                <div class="form-group">
                 <label for="direccion">Direcci&oacute;n.</label>
                  <textarea  rows="2" cols="12"  id= "direccion" required  class="form-control" name="direccion" placeholder="Avenida Siempre Viva 2141" formControlName="direccion"> </textarea>
                   <div [hidden]="direccion.valid ||direccion.pristine"  class="alert alert-danger">
                    Direcci&oacute;n requerida.
                 
                </div>
                </div>
              </div>
            </div>
            <div class="row">
               <div class="col-md-6 col-12">
                <div class="form-group">
                  <label for="telefono">Tel&eacute;fono de la Empresa.</label>
                  <input type="number"   id= "telefono" required  name="telefono"  class="form-control" placeholder="555501234" formControlName="telefono" >
                   <div [hidden]="telefono.valid ||telefono.pristine"  class="alert alert-danger">
                    Tel&eacute;fono de la Empresa requerido.
                </div>
                </div>
              </div>
                <div class="col-md-6 col-12 ">
                <div class="form-group">
                  <label for="email">Correo Electronico.</label>
                  <input type="text"  id= "email"   required   class="form-control" name="email"  formControlName="email" placeholder="mail@lacocs.com" >
                  <div [hidden]="email.valid ||email.pristine"  class="alert alert-danger">
                    Correo requerido.
                  </div>
                </div>
              </div>
                </div>
            <div class="row">
                        <div class="col-md-6 col-12">
                <div class="form-group">
                  <label for="nombreContacto">Nombre de contacto.</label>
                  <input type="text"  id= "nombreContacto"  required   name="nombreContacto" class="form-control" placeholder="Nombre Contacto" formControlName="nombreContacto">
                   <div [hidden]="nombreContacto.valid ||nombreContacto.pristine"  class="alert alert-danger">
                    Nombre de contacto requerido.
                </div>
                </div>
              </div>
            <div class="col-md-6 col-12">
                <div class="form-group">
                  <label for="telefonoDeContacto"> Tel&eacute;fono de Contacto.</label>
                  <input type="text"  id= "telefonoDeContacto" required  class="form-control" name="telefonoDeContacto" placeholder="555501234" formControlName="telefonoDeContacto">
                  <div [hidden]="telefonoDeContacto.valid ||telefonoDeContacto.pristine"  class="alert alert-danger">
                    Tel&eacute;fono de la Empresa requerida.
                </div>
                </div>
              </div>
            </div>


           
            <button  type="submit" class="btn btn-success" [disabled]="clienteForm.invalid"  (click)="crearCliente(razonSocial.value, nombre.value, rfc.value, telefonoDeContacto.value, direccion.value, email.value, telefono.value, nombreContacto.value); ">
              <span><b> Guardar Cambios. </b></span>
            </button>

          </form>
        </div>
      </div>
    </div>
    
</div>
