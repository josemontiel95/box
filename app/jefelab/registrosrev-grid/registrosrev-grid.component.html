<hr>
<h5 style="text-align: center;" class="card-title">EDICI&Oacute;N DE REGISTROS.</h5>
    <div class="row" style="display: flex; float: right; padding-right: 5%;">
        <div class="btn-group">
            <button  [ngClass]="{'btn':true ,'btn-default': !isSelected, 'btn-success':isSelected}"  (click)="onLoadRev();">
              <span><b>VIZUALIZAR REVENIMIENTO &nbsp;&nbsp;</b></span>
          <i class="fas fa-external-link-alt" style="font-size:18px; display: inline-block;"></i>
            </button>
        </div>
    </div>
<br><br><br>
          <ag-grid-angular 
            #agGrid
            id="myGrid"
            style="width: 100%; height: 300px;" 
            class="ag-theme-balham"
            [enableSorting]="true"
            [rowData]="rowData" 
            [columnDefs]="columnDefs"
            [rowClassRules]="rowClassRules"
            [enableFilter]="true"
            [enableColResize]="true"
            [colResizeDefault]="false"
            [suppressAutoSize]="true"
            [rowSelection]="rowSelection"
            (selectionChanged)="onSelectionChanged($event)"
            (gridReady)="onGridReady($event)"
            >
          </ag-grid-angular>
