<hr>
	<h4 style="text-align: center;" class="card-title">GENERACI&Oacute;N DE FORMATOS FINALES.</h4>
    <div class="row" style="display: flex; align-items: center; justify-content: center;">
      <div class="btn-group" style="padding-right: 5%;">  
        <button class="btn btn-success" [ngClass]="{'btn':true ,'btn-default': !statusEnsayo, 'btn-success':statusEnsayo}" (click)="generarPDFFinal();">
          <span><b> GENERAR PDF FINAL </b></span>
        </button>
      </div>
      <div class="btn-group" style="padding-right: 5%;">
        <button class="btn btn-success" (click)="recalcularEstados();">
          <span><b> VISUALIZAR PDF </b></span>
        </button>
      </div>
      <div class="btn-group" style="padding-right: 5%;">
        <button class="btn btn-success" (click)="recalcularEstados();">
          <span><b> AUTORIZAR & ENVIAR </b></span>
        </button>
      </div>  
    </div>

    <hr>
    <h4 style="text-align: center;" class="card-title">EDICI&Oacute;N DE REGISTROS.</h4>
	<div class="row" style="display: flex; float: right; padding-right: 5%;">
		<div class="btn-group" style="padding-right: 5%;">
		    <button class="btn btn-success" [ngClass]="{'btn':true ,'btn-default': !isSelected, 'btn-success':isSelected}" (click)="onLoadEnsayo();">
		      <span><b>REGISTRO DE ENSAYO</b></span>
		    </button>
		</div>

		<div class="btn-group">
		    <button class="btn btn-success" [ngClass]="{'btn':true ,'btn-default': !isSelected, 'btn-success':isSelected}"  (click)="onLoadCCH();">
		      <span><b>REGISTRO DE CAMPO</b></span>
		    </button>
		</div>
	</div>

<br><br><br>
<ag-grid-angular 
#agGrid
id="myGrid"
style="width: 100%; height: 300px;" 
class="ag-theme-balham"
[enableSorting]="true"
[rowData]="rowData" 
[columnDefs]="columnDefs"
[rowClassRules]="rowClassRules"
[enableFilter]="true"
[enableColResize]="true"
[colResizeDefault]="false"
[suppressAutoSize]="true"
[rowSelection]="rowSelection"
(selectionChanged)="onSelectionChanged($event)"
(gridReady)="onGridReady($event)"
>
</ag-grid-angular>
