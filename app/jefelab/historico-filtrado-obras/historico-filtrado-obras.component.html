<div clas="row">
  <div class="col-md-12 col-12">
    <p>En la siguiente tabla puedes visualizar las obras activas en el sistema, elige la obra que deseas que filtre el sistema para mostrar sus ordenes de trabajo.</p>
  </div>
</div>
<br>

<div class="col-md-12 col-12">
  <ag-grid-angular 
    #agGrid
    id="myGrid"
    style="width: 100%; height: 200px;" 
    class="ag-theme-balham"
    [enableSorting]="true"
    [rowData]="rowData" 
    [columnDefs]="columnDefs"
    [enableFilter]="true"
    [enableColResize]="true"
    [colResizeDefault]="false"
    [suppressAutoSize]="true"
    [rowSelection]="rowSelection"
    [rowClassRules]="rowClassRules"
    (selectionChanged)="onSelectionChanged($event)"
    (gridReady)="onGridReady($event)"
    >
  </ag-grid-angular>
</div>
<hr>
<div class="row">
  <div class="col-md-12" style="display: flex;align-items: center; justify-content: center;">
    <button class="btn btn-success" (click)="recalcularEstados();">
      <span><b> Filtrar por Obras &nbsp;&nbsp; </b></span>
      <i class="fa fa-filter" style="font-size:18px; display: inline-block;"></i>
    </button>
  </div>
</div>
