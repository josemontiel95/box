
<div class="panel-header panel-header-sm">
</div>
<div class="main-content">

<div class="row">
    <div class="col-lg-12 col-12 col-md-12">
      <div class="card card-chart">
        <div class="card-header">
          <h5 class="card-category">
             <i _ngcontent-c25="" class="now-ui-icons arrows-1_minimal-left pr-3" (click)="regresaOrdenTrabajo();"></i>
            Orden de trabajo No.{{this.id}}</h5>
          <h4 class="card-title">Herramientas de la orden de trabajo.</h4>
        </div>
        <div class="card-body"> 
           <app-herramienta-grid (evaluaHerra)="evaHerra($event)"></app-herramienta-grid>

          <div class="col-md-12 col-12" [formGroup]=tipoForm *ngIf="!hidden">
               <div class="form-group">
                  <label for="condicion">Condicion</label>
                  <select type="text" id="condicion" required name="condicion" class="form-control" placeholder="Condicion" formControlName="condicion"  >
                    <option value="" [disabled]="true">Selecciona la condici&oacute;n...</option>
                    <option *ngFor="let condicion of condi" [value]="condicion.id">
                      {{condicion.condicion}}
                    </option>
                  </select>
                <div *ngIf="condicion.invalid && (condicion.dirty || condicion.touched)" class="alert alert-danger">
                   <div *ngIf="condicion.errors.required">
                   Condicion requerida.
                </div>
              </div>
                </div>
                 <div class="form-group">
                  <label for="observaciones">Observacionesnes</label>
                  <textarea type="text" id="observaciones"  
                  class="form-control" 
                  name="observaciones" placeholder=""   formControlName="observaciones">
                  </textarea>
              </div>
            </div>
                    <div class="btn-group" style=" padding-left: 50%;" >
              <button class="btn btn-info" *ngIf="!hidden" (click)="  actualizaCondicion();  regresaOrdenTrabajo2();">
                <span><b> Evaluar Herramienta </b></span>
              </button>
          </div>
        </div>          
        </div>
        
      </div>
    </div>
  </div>
