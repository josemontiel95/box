<div clas="row">
  <div class="col-md-12 col-12" style="text-align: center;">
    <p>En la siguiente tabla puedes visualizar los formatos de campo asi como los formatos de ensayo completados.</p>
  </div>
</div>
<br>

<div class="card-header">
  <div class="btn-group" *ngIf="selected"  style="float: right; padding-right: 5%;">
    <div class="row">
      <div class="col-md-5">
        <p><b>PASO 2</b></p>
        <p style="color: green;"><b>Click -></b></p>
      </div>
      <div class="col-md-7">
        <button class="btn btn-success" (click)="selectOption();">
          <span><b>Visualizar Formato</b></span>
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="selected">
  <br><br><br>
</div>

<div class="col-md-12 col-12">
  <p style="color: red;"><b>{{noRowDataError}}</b></p>
  <div *ngIf="!selected && !noRowData">
    <p><b>PASO 1</b></p>
    <p style="color: green;"><b>Selecciona un formato de la siguiente tabla.</b></p>
  </div>
  <ag-grid-angular 
    #agGrid
    id="myGrid"
    style="width: 100%; height: 200px;" 
    class="ag-theme-balham"
    [enableSorting]="true"
    [rowData]="rowData" 
    [columnDefs]="columnDefs"
    [enableFilter]="true"
    [enableColResize]="true"
    [colResizeDefault]="false"
    [suppressAutoSize]="true"
    [rowSelection]="rowSelection"
    [rowClassRules]="rowClassRules"
    (selectionChanged)="onSelectionChanged($event)"
    (gridReady)="onGridReady($event)"
    >
  </ag-grid-angular>
</div>
