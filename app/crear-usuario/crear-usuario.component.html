<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-10 ml-auto mr-auto">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Crear Nuevo Usuario</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Rol</label> <!--tipo de credencial referido a puestos tales como jefe de laboratorio-->
                  <input type="text" class="form-control" disabled="" placeholder="Company" value="Jefe de Laboratorio">
                </div>
              </div>
              
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Correo Electronico</label>
                  <input type="email" class="form-control" placeholder="Email">
                </div>
              </div>

              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Contraseña</label>
                  <input type="text" class="form-control" placeholder="Username" value="Lacocs1">
                </div>
              </div>

            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" class="form-control" placeholder="Company" value="Gabino">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Apellidos</label>
                  <input type="text" class="form-control" placeholder="Last Name" value="Flores">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Numero Seguro Social</label>
                  <input type="text" class="form-control" placeholder="Company" value="Gabino">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>ID</label>
                  <input type="text" class="form-control" placeholder="Last Name" value="Flores">
                </div>
              </div>
            </div>            

            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Ciudad</label>
                  <input type="text" class="form-control" placeholder="City" value="Puebla">
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>País</label>
                  <input type="text" class="form-control" placeholder="Country" value="México">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Codigo Postal</label>
                  <input type="number" class="form-control" placeholder="72000	">
                </div>
              </div>
            </div>
            
            <div class="btn-group" style="float: right; padding-right: 10%;">
            <button class="btn btn-success" (click)="crearUsuario();">
              <span><b> Guardar Cambios </b></span>
            </button>
          </div>
          </form>
        </div>
      </div>
    </div>
    
</div>
