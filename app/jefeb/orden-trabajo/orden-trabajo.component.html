<!-- Este bloque es para hacer la animación de Loading con flechas-->
<div [ngClass]="{'loading':true ,'loading-visible': cargando != 0 }">
    <div class="loader-container">
        <i class="now-ui-icons loader_refresh spin"></i> 
    </div>
</div> <!-- Fin bloque de animación loading-->

<!-- Este primer div contiene el panel header-->
<div class="panel-header panel-header-sm">
</div> 
<!--Fin panel header-->
<div class="main-content"> <!--INICIO MAIN-CONTENT-->

  <div class="row"> <!--INICIO ROW PRINCIPAL-->
   <div class="col-md-12">
      <div class="card">
        
        <div class="card-header">
          <h4 class="card-title">ORDENES DE TRABAJO</h4>
        </div>
        <div class="row">
          <div class="card-body">
            <div class="btn-group" style="float: right; padding-right: 5%;">
              <button class="btn btn-info" (click)="reloadHistorial();" *ngIf="!historial">
                <span><b>Mostrar Historial&nbsp;&nbsp;</b></span>
                <i class="fa fa-history" style="font-size:18px;"></i>
              </button>
              <button class="btn btn-primary" (click)="reloadMainGrid();" *ngIf="historial">
                <span><b>Ocultar Historial&nbsp;&nbsp;</b></span>
                <i class="fa fa-reply" style="font-size:18px;"></i>
              </button>  
            </div>
          </div>
        </div>
        <div class="card-body">
          <div id="tarjetaMasDetalles" *ngIf="hidden">
           <div class="row">
              <div class="col-md-3">
                <div class="row">  
                      <img class="img-usuario" src="../../../assets/img/ordenTrabajo.png" alt="..."> 
                </div>
              </div>
              <div class="col-md-9">
                 <div class="row">
                    <div class="table-responsive">
                      <table class="table">
                        <tbody>
                          <tr>
                            <td>
                              <b>ID Orden de trabajo.</b>
                            </td>
                            <td>
                              {{id_ordenDeTrabajo}}
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <b>Obra.</b>
                            </td>
                            <td>
                              {{obra}}
                            </td>
                           </tbody>
                      </table>
                    </div> 
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-9">
                  <div class="row">
                    <div class="table-responsive">
                      <table class="table">
                        <tbody>  
                          <tr>
                            <td>
                             <b>Condiciones de Trabajo</b>
                            </td>
                            <td>
                              {{condicionesTrabajo}}
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <b>Lugar</b>
                            </td>
                            <td>
                              {{lugar}}
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div> 
                  </div>
              </div>
              <div class="col-md-3">
                <div class="row" align="center">
                  <button type="button" class="btn btn-default btn-round" (click)="detalleOrdenTrabajo();">Detalles</button>
                </div>
                <div id="MenosDetalles">
                  <div class="row">
                      <button type="button" class="btn btn-primary btn-link" (click)="menosDetalles()">Menos detalles</button>
                  </div>
                </div>
              </div>
            </div>
          </div> 
         <ag-grid-angular 
            #agGrid
            id="myGrid"
            style="width: 100%; height: 600px;" 
            class="ag-theme-balham"
            [enableSorting]="true"
            [rowData]="rowData" 
            [columnDefs]="columnDefs"
            [enableFilter]="true"
            [enableColResize]="true"
            [colResizeDefault]="false"
            [suppressAutoSize]="true"
            [rowSelection]="rowSelection"
            [rowClassRules]="rowClassRules"
            (selectionChanged)="onSelectionChanged($event)"
            (gridReady)="onGridReady($event)"
            >
          </ag-grid-angular>
          </div>
        </div>
      </div>
    </div> <!--FIN ROW PRINCIPAL-->
</div>
