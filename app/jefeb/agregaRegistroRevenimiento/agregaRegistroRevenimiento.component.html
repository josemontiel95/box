
<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
<div class="row">
    <div class="col-lg-12 col-12 col-md-12">
      <div class="card card-chart">
        
        <div class="card-body">
         <form (ngSubmit)="onSubmit()" [formGroup]=formatoCCHForm #formDir="ngForm">
            <h5>AGREGA REGISTRO REVENIMIENTO</h5>
            <div class="row"> <!--PRIMER ROW -->
              
              <div class="col-md-4 col-12"> <!--PRIMERA GRID -->
                  <div class="form-group"><!--PRIMER CAMPO -->
                    <label for="fecha">FECHA DE DETERMINACI&Oacute;N</label> <!--disable-->
                    <input type="date" id="fecha"   
                    class="form-control" 
                    name="fecha" placeholder="" formControlName="fechaDet" (blur)="onBlurFechaDet()">
                  </div><!--FIN PRIMER CAMPO -->
              </div> <!--FIN PRIMERA GRID -->

              <div class="col-md-4 col-12"> <!--PRIMERA GRID -->
                  <div class="form-group"><!--PRIMER CAMPO -->
                    <label for="revProy">REV. DE PROYECTO EN cm.</label> <!--disable-->
                    <input type="text" id="revProy"   
                    class="form-control" 
                    name="revProy" placeholder="" formControlName="revProy" (blur)="onBlurClaveEspecimen()">
                  </div><!--FIN PRIMER CAMPO -->
              </div> <!--FIN PRIMERA GRID -->

              <div class="col-md-4 col-12"> <!--PRIMERA GRID -->
                  <div class="form-group"><!--PRIMER CAMPO -->
                    <label for="fc">REV. OBTENIDO EN cm.</label> <!--disable-->
                    <input type="text" id="fc"   
                    class="form-control" 
                    name="fc" placeholder="" formControlName="fc" (blur)="onBlurFC()">
                  </div><!--FIN PRIMER CAMPO -->
              </div> <!--FIN PRIMERA GRID -->

            </div> <!--FIN PRIMER ROW -->

          
            <div class="row">
              <div class="col-md-4 col-12"> <!--SEGUNDO GRID -->
                  <div class="form-group"><!--SEGUNDO CAMPO -->
                    <label for="revp">TAMAÃ‘O NOMINAL DEL AGREGADO mm</label>
                    <input type="text" id="revp"  
                    class="form-control" 
                    name="revp" placeholder="" formControlName="revp" (blur)="onBlurRevProy()">
                     <div *ngIf="revp.invalid && (revp.dirty || revp.touched)"
                      class="alert alert-danger">
                        <div *ngIf="revp.errors.required">
                          No. de orden requerido.
                        </div>
                      </div>
                  </div> <!--FIN SEGUNDO CAMPO -->
                </div> <!--FIN SEGUNDO GRID -->

              <div class="col-md-4 col-12"> <!--PRIMERA GRID -->
                  <div class="form-group"><!--PRIMER CAMPO -->
                    <label for="revo">IDENTIFICACI&Oacute;N DEL CONCRETO</label> <!--disable-->
                    <input type="text" id="revo"   
                    class="form-control" 
                    name="revo" placeholder="" formControlName="revo" (blur)="onBlurRevObra()">
                  </div><!--FIN PRIMER CAMPO -->
              </div> <!--FIN PRIMERA GRID -->

              <div class="col-md-4 col-12"> <!--SEGUNDO GRID -->
                  <div class="form-group"><!--SEGUNDO CAMPO -->
                    <label for="hmobra">HORA DE LA DETERMINACI&Oacute;N</label>
                    <input type="time" id="hmobra"  
                    class="form-control" 
                    name="hmobra" placeholder="" formControlName="hmobra" (blur)="onBlurHoraMuestreo()">
                     <div *ngIf="hmobra.invalid && (hmobra.dirty || hmobra.touched)"
                      class="alert alert-danger">
                        <div *ngIf="hmobra.errors.required">
                          No. de orden requerido.
                        </div>
                      </div>
                  </div> <!--FIN SEGUNDO CAMPO -->
                </div> <!--FIN SEGUNDO GRID -->
            </div>

            <div class="row">
              <div class="col-md-4 col-12"> <!--SEGUNDO GRID -->
                  <div class="form-group"><!--SEGUNDO CAMPO -->
                    <label for="volumen">UNIDAD</label>
                    <input type="text" id="volumen"  
                    class="form-control" 
                    name="volumen" placeholder="" formControlName="volumen" (blur)="onBlurVolumen()">
                  </div> <!--FIN SEGUNDO CAMPO -->
                </div> <!--FIN SEGUNDO GRID -->

              <div class="col-md-4 col-12"> <!--PRIMERA GRID -->
                  <div class="form-group"><!--PRIMER CAMPO -->
                    <label for="tconcreto">PROVEEDOR DEL CONCRETO</label> <!--disable-->
                    
                   <select  class="form-control" id="provCon" 
                    required name="provCon"
                    placeholder="Concreteras"  formControlName="provCon" (blur)="onBlurTipoConcreto()">
                    <option value="" [disabled]="true">Selecciona un proveedor de concreto...</option>
                    
                    <option *ngFor="let provCon of mis_concreteras" [value]="provCon.id_concretera">
                      {{provCon.concretera}}
                    </option>
                  </select>
                    
                  </div><!--FIN PRIMER CAMPO -->
              </div> <!--FIN PRIMERA GRID -->

              <div class="col-md-4 col-12"> <!--PRIMERA GRID -->
                  <div class="form-group"><!--PRIMER CAMPO -->
                    <label for="unidad">NUMERO DE REMISI&Oacute;N</label> <!--disable-->
                    <input type="text" id="unidad"   
                    class="form-control" 
                    name="unidad" placeholder="" formControlName="unidad" (blur)="onBlurUnidad()">
                  </div><!--FIN PRIMER CAMPO -->
              </div> <!--FIN PRIMERA GRID -->
            </div>

            <div class="row">
               
             <div class="col-md-6 col-12"> <!--SEGUNDO GRID -->
                  <div class="form-group"><!--SEGUNDO CAMPO -->
                    <label for="hmobra">HORA DE SALIDA DE PLANTA</label>
                    <input type="time" id="hmobra"  
                    class="form-control" 
                    name="hmobra" placeholder="" formControlName="hmobra" (blur)="onBlurHoraMuestreo()">
                     <div *ngIf="hmobra.invalid && (hmobra.dirty || hmobra.touched)"
                      class="alert alert-danger">
                        <div *ngIf="hmobra.errors.required">
                          No. de orden requerido.
                        </div>
                      </div>
                  </div> <!--FIN SEGUNDO CAMPO -->
                </div> <!--FIN SEGUNDO GRID -->

                <div class="col-md-6 col-12"> <!--SEGUNDO GRID -->
                  <div class="form-group"><!--SEGUNDO CAMPO -->
                    <label for="hmobra">HORA DE LLEGADA A OBRA</label>
                    <input type="time" id="hmobra"  
                    class="form-control" 
                    name="hmobra" placeholder="" formControlName="hmobra" (blur)="onBlurHoraMuestreo()">
                     <div *ngIf="hmobra.invalid && (hmobra.dirty || hmobra.touched)"
                      class="alert alert-danger">
                        <div *ngIf="hmobra.errors.required">
                          No. de orden requerido.
                        </div>
                      </div>
                  </div> <!--FIN SEGUNDO CAMPO -->
                </div> <!--FIN SEGUNDO GRID -->
            </div> <!--FIN DEL ROW -->

            <div class="row">
              <div class="col-md-2 col-12">
                 
                    <button class="btn btn-danger" *ngIf="!hidden"  (click)="descartaCambios()">
                      <span><b> Eliminar Registro </b></span>
                    </button>
                  

                  <button class="btn btn-default" *ngIf="hidden" [disabled]="formatoCCHForm.invalid" (click)="registroCompletado();">
                    <span><b> Regresar. </b></span>
                  </button>

                  
                
              </div>
              <div class="col-md-6 col-md-offset-6 col-12">

              </div>
              <div class="col-md-2 col-12">

                <button class="btn btn-success" *ngIf="hidden" [disabled]="formatoCCHForm.invalid" (click)="mostrar();">
                    <span><b> Cambiar Datos. </b></span>
                  </button>

                <button class="btn btn-default" *ngIf="!hidden" (click)="llenarDespues()">
                      <span><b> Llenar mas tarde. </b></span>
                </button>
              </div>
              <div class="col-md-2 col-12">
                <button class="btn btn-success" *ngIf="!hidden" (click)="registroCompletado()">
                      <span><b> Registro Completo. </b></span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
