

<!-- Este primer div contiene el panel header-->
<div class="panel-header panel-header-sm">
</div> 
<!--Fin panel header-->
<div class="main-content"> <!--INICIO MAIN-CONTENT-->
  <div class="row"> <!--INICIO ROW PRINCIPAL-->
   <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="btn-group" style="float: right; padding-right: 20%;">
            <button class="btn btn-success" (click)="crearOrdenTrabajo();">
              <span><b>Agregar Formato</b></span>
            </button>
          </div>
          <h4 class="card-title">Formato Control de Concreto Hidraulico:</h4>
          
          <form (ngSubmit)="onSubmit()" [formGroup]=concreteraForm #formDir="ngForm">
            <div class="row">
              <div class="col-md-6 col-12">
                <div class="form-group">
                  <label for="concretera">Obra.</label>
                  <input type="text"  id="concretera"  
                  class="form-control" 
                  formControlName="concretera">
                </div>
                <div *ngIf="concretera.invalid && (concretera.dirty || concretera.touched)" class="alert alert-danger">
                  <div *ngIf="concretera.errors.required">
                    Concretera requerida.
                  </div>
                </div>
            
              </div>
            </div>
          </form>
        </div>

        <div class="card-body">
         <ag-grid-angular 
            #agGrid
            id="myGrid"
            style="width: 100%; height: 600px;" 
            class="ag-theme-balham"
            [enableSorting]="true"
            [rowData]="rowData" 
            [columnDefs]="columnDefs"
            [enableFilter]="true"
            [enableColResize]="true"
            [colResizeDefault]="false"
            [suppressAutoSize]="true"
            [rowSelection]="rowSelection"
            (selectionChanged)="onSelectionChanged($event)"
            (gridReady)="onGridReady($event)"
            >
          </ag-grid-angular>
          </div>

        </div>
      </div>
    </div> <!--FIN ROW PRINCIPAL-->
</div>
