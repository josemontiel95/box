<div [ngClass]="{'loading':true ,'loading-visible': cargando != 0 }">
    <div class="loader-container">
        <i class="now-ui-icons loader_refresh spin"></i> 
    </div>
</div>

<div class="panel-header panel-header-sm">
</div>
<div class="main-content">

<div class="row">
    <div class="col-md-12 ml-auto mr-auto">
      <div class="card">
        <div class="card-header " >
          <i _ngcontent-c25="" class="now-ui-icons arrows-1_minimal-left pr-3" (click)="regresaPendientes();"></i>
          <h4 style="text-align: center;"class="card-title">{{mensajeEstado}}</h4>
        </div>
        <div class="card-body">
          <div class="btn-group" style="display: flex;align-items: center; justify-content: center;">
              <button class="btn btn-success"  *ngIf="formatoStatus==0" (click)="generarPDF();">
                <span><b>Generar PDFs</b></span>
              </button>
          </div>
          <div class="btn-group" style="display: flex;align-items: center; justify-content: center;">
              <button class="btn btn-success"  *ngIf="formatoStatus==1" (click)="mandarCorreo();">
                <span><b>Mandar Correo</b></span>
              </button>
          </div>
        </div>
      </div>
    </div>
</div>

  <div class="row">
    <div class="col-md-12 col-12">
      <div class="card  card-tasks">
        <div class="card-header" >
            <div class="card-header " >
                  <h4 style="text-align: center;" class="card-title">LOTE DE CORREOS</h4>
            </div>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" [formGroup]=fechaForm #formDir="ngForm">
            
            <div class="row">
              <div class="col-md-8 col-12">
                <!-- ESTO ES PARA POSICIONAR LA FECHA -->
              </div>
              <div class="col-md-4 col-12"> <!--SEGUNDO GRID -->
                <div class="form-group"><!--SEGUNDO CAMPO -->
                  <label for="fechaEnsayo">FECHA DE CREACION DE LOTE</label>
                  <input type="text" id="fechaEnsayo"  class="form-control" name="fechaEnsayo" placeholder="" formControlName="fechaEnsayo">
                </div> <!--FIN SEGUNDO CAMPO -->                
              </div> <!--FIN SEGUNDO GRID -->
            </div>
            
          </form>
          <div>
           <app-grid-correos></app-grid-correos>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 ml-auto mr-auto">
      <div class="card">
        <div class="card-body">
         <form (ngSubmit)="onSubmit()" [formGroup]=footerForm #formDir="ngForm">
            <h6>Informaci&oacute;n General Del Lote de Correos</h6>
            <div class="row">
              <div class="col-md-4 col-12">
                 <div class="form-group">
                  <label for="ctrl">CTRL</label>
                  <input type="text" class="form-control" id="ctrl" name="ctrl" formControlName="ctrl">
                </div>
              </div>
              <div class="col-md-4 col-12">
                 <div class="form-group">
                  <label for="encargado">ENCARGADO DE ENVIAR EL LOTE</label>
                  <input type="text" class="form-control" id="encargado" name="encargado" formControlName="encargado">
                </div>
              </div>
              <div class="col-md-4 col-12">
                 <div class="form-group">
                  <label for="noCorreos">N&uacute;mero de Correos</label>
                  <input type="text" class="form-control" id="noCorreos" name="noCorreos" formControlName="noCorreos">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div> 
  </div>
  
  



</div>
